<div class="row">
    <div class="alert alert-danger" role="alert" *ngIf="signUpForm.valid && !isOtpVerified">
        OTP verification is mandatory
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isIncorrectOtp">
        OTP is invalid
    </div>
</div>

<!-- <> -->

<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="mb-3">
        <label for="uName" class="form-label">User Name</label>
        <input type="email" class="form-control" id="uName" aria-describedby="emailHelp" formControlName="userName">
    </div>
    <label for="mobileNumber" class="form-label">Mobile Number</label>
    <div class="mb-3 input-group">
        <input type="password" class="form-control" id="mobileNumber" formControlName="mobileNumber">
        <span *ngIf="!isOtpVerified" class="input-group-text cursor" (click)="getOtp()"><a>Get OTP</a></span>
        <span *ngIf="isOtpVerified" class="input-group-text cursor"><i
                class="bi bi-check-circle text-success fs-5"></i></span>
    </div>
    <div *ngIf="isGetOtp">
        <label for="mobileNumber" class="form-lable">OTP</label>
        <div class="mb-3 input-group">
            <input type="text" class="form-control" id="mobileNumber" #otp>
            <span class="input-group-text cursor" (click)="verifyOtp(otp.value)"><a>Verify OTP</a></span>
        </div>
        <div>Otp Valid For : {{otpCounter}}s</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Submit</button>
    </div>
</form>
